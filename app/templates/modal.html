<section class="modal">
  <div class="modal-header">
      <h3 class="modal-title">New Room</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <input type="text" placeholder="New chat room name..." ng-model="modal.newRoom.name">
  </div>
  <div class="modal-footer">
      <button type="button" ng-click="modal.submit()">Create</button>
      <button type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
</section>
